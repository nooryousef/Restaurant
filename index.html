<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/34ce1f9a4b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>Restaurant</h1>
        <img id="logo"
            src="https://media.istockphoto.com/id/981368726/vector/restaurant-food-drinks-logo-fork-knife-background-vector-image.jpg?s=612x612&w=0&k=20&c=9M26CBkCyEBqUPs3Ls5QCjYLZrB9sxwrSFmnAmNCopI=">

        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="https://nooryousef.github.io/my-restaurant-/contact.html">Contact</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </header>

    <main>
        <section>

            <form id="form">
                <label for="foodName">Choose food :</label>
                <input type="text" id="foodName" name="foodName"><br>
                <br>
                <label for="type"> Type Of Food</label>
                <select name="food" id="type">
                    <option value="Fruit and vegetables">Fruit and vegetables</option>
                    <option value="Starchy food">Starchy food</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Protein">Protein</option>
                    <option value="Fat">Fat</option>
                </select>
                <br>


                <button id="save" type="submit">Submit</button>
                <br>

            </form>
        </section>

        <section id="output">

            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Type </th>
                    <th>ID </th>
                    <th>Price </th>
                </tr>

            </table>

        </section>

    </main>

    <footer>
        <footer>
            <i class="fa-brands fa-facebook"><a href="https://web.facebook.com/">facebook</a></i>
            <i class="fa-brands fa-instagram"><a href="https://www.instagram.com/">Instegram</a></i>

            <p>Noor1993&copy2023 </p>
        </footer>

        <script src="./js/app.js"></script>

    </footer>


</body>

</html>
